<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>What to wear, Weather App!</header>
    <div class="info-container"><section>
        <input id="Location" type="text" placeholder="Enter a City" />
        <button type="button" onclick="getWeather()">Check what to wear!</button>
    </section></div>

    <div id ="output">
        
    </div>
    <script>
        async function getWeather() {
            const location = document.getElementById("Location").value;
            if (!location) {
                alert("Please enter a valid location!");
                return;
            }

            try {const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=8afaf7a43152052195b32a7e4924e1db&units=imperial`
            ); 

            if (!response.ok) {
                throw new Error("No weather found...");
            }

            const weatherInfo = await response.json();
            console.log(weatherInfo);

            document.getElementById('output').innerText = `In ${weatherInfo.name}, it is ${weatherInfo.main.temp}Â°F with ${weatherInfo.weather[0].description}.`;
        } catch (error){
            console.log("Error:", error);
            document.getElementById('output').innerText = "Could not obtain weather.";
         }
        }
    </script>
</body>
</html>
